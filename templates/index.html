<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        container{
            width: 100%;
        }
    </style>
    <title>Document</title>

</head>

<body>
    <div class="container  d-flex justify-content-center">
        <form action="/submit" method="post" class="">
            <div class="mb-3 mt-3">
                <label for="YourName">Your Name</label>
                <input type="text" name="YourName">
            </div>
            <div class="location mb-3">
                <label for="Location">Dojo Location</label>
                <select name="location" id="location">
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Colorado</option>
                    <option value="Chicago">Chicago</option>
                </select>
            </div>
            <div class="language mb-3 ">
                <label for="Favorite_Language">Favorite Language</label>
                <select name="language" id="language">
                    <option value="chinese">Chinese</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                </select>
            </div>
            <div>
                <label for="text">Comment (optional)</label>
                <div>
                    <textarea name="comment" id="text" cols="30" rows="10"></textarea>
                </div>

            </div>
            <a href="/"><input class="btn btn-primary" type="submit" value="submit"></a>
        </form>
    </div>

</body>

</html>
